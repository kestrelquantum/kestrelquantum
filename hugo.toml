baseurl      = "localhost"
title        = "Piccolo.jl"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "for quantum optimal control"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true
  
  # Show a global language switcher in the navigation bar
  enableGlobalLanguageMenu = true

  # Metadata mostly used in document's head
  description = "Kestrel Quantum - quantum optimal control"
  keywords = "homepage, blog"
  images = [""]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en.params]
    title = "Kestrel Quantum"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"
    subtitle  = "Towards better qubits"

    [languages.en.params.logo]
      logoText = "Kestrel Quantum"
      logoHomeLink = "/"
      logoMark = " "
      logoCursorColor = "MediumTurquoise"
      logoCursorAnimate = "2s"

      path = "img/kestrellogotmp.svg"
      # alt = "Kestrel - bird of prey"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"

  [[menu.main]]
    identifier = "contact us"
    name       = "Contact"
    url        = "/contact"